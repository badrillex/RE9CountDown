<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resident Evil 9 Countdown</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding-top: 60px;
      background-image: url('re9-bg.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    #logo {
      margin-bottom: 20px;
    }
    #logo img {
      width: 300px;
      max-width: 80%;
      height: auto;
    }
    h1 {
      font-size: 3em;
      color: #e50914;
      text-shadow: 0 0 10px black;
      margin-top: 0;
    }
    #countdown {
      font-size: 2.5em;
      margin-top: 20px;
      text-shadow: 0 0 10px black;
    }
    #playButton {
      margin-top: 20px;
      font-size: 1.2em;
      padding: 10px 20px;
      cursor: pointer;
      background-color: #e50914;
      border: none;
      border-radius: 5px;
      color: white;
      text-shadow: 0 0 5px black;
      transition: background-color 0.3s ease;
    }
    #playButton:hover {
      background-color: #b4060f;
    }
    #credit {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 0.9em;
      color: rgba(255, 255, 255, 0.7);
    }
    #credit a {
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
    }
    #credit a:hover {
      text-decoration: underline;
      color: #e50914;
    }
    #madein {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 0.9em;
      color: rgba(255, 255, 255, 0.7);
      font-style: italic;
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio id="backgroundMusic" loop>
    <source src="re9-theme.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Resident Evil Requiem Logo -->
  <div id="logo">
    <img src="requiem-logo.png" alt="Resident Evil Requiem Logo" />
  </div>

  <!-- Main Title -->
  <h1></h1>
  <div id="countdown">Loading...</div>

  <!-- Play Music Button -->
  <button id="playButton">Play Music</button>

  <!-- Credit -->
  <div id="credit">
    <a href="https://x.com/badrillex" target="_blank">@badrillex</a>
  </div>

  <!-- Made in Saudi Arabia -->
  <div id="madein">
    made with ❤️ in Saudi Arabia
  </div>

  <!-- Countdown Script -->
  <script>
    const releaseDate = new Date("2026-02-17T00:00:00").getTime();
    const countdown = setInterval(() => {
      const now = new Date().getTime();
      const diff = releaseDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "It's here. Survive.";
        clearInterval(countdown);
      } else {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
        document.getElementById("countdown").innerHTML =
          `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }
    }, 1000);

    // Play Music Button Logic
    const playButton = document.getElementById('playButton');
    const music = document.getElementById('backgroundMusic');

    playButton.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        playButton.textContent = 'Pause Music';
      } else {
        music.pause();
        playButton.textContent = 'Play Music';
      }
    });
  </script>
</body>
</html>
